<style>
<!--

-->
.cp_circle{
width:170px;
height:170px;
border-radius:10% 10% 10% 10%;
box-shadow:0 0 0 8px #f1f1f1;
border:0 solid;
background:url(images/time-line-img.jpg)
}
</style>
<div class="container-fluid" style="background:url(images/cover1.jpg);box-shadow:0 0 0 8px #f1f1f1;border-radius:20% 10% 30% 10%;" ng-controller="loginController">
	<div class="row" style="height:200px;"></div>
	<div class="row" style="height:350px;">
		<div class="col-md-3 col-sm-6">
			
		</div>
		<div class="col-md-6 col-sm-6">
			<div class="row">
			</div>
			<div class="row">
				<div class="col-xs-3 col-sm-3">
					<div class="cp_circle"></div>
				</div>
				<div class="col-xs-8 col-sm-8" style="padding-top:20px;">
					<form  method="post" class="form-horizontal" action="../signCheck.do">
					<div class="form-group">
						<label class="col-xs-2 col-sm-2 control-label" for="username">用户名</label>
						<div class="col-xs-8 col-sm-8">
							<input type="text" class="form-control" id="userName" name="userName"
								ng-model="username"  placeholder="登录用户名">
						</div>
					</div>
					<div class="form-group">
						<label class="col-xs-2 col-sm-2 control-label" for="password">密码</label>
						<div class="col-xs-8 col-sm-8">
							<input type="password" class="form-control"  id="passwd" name="passwd"
								ng-model="password">
						</div>
					</div>
					<div class="form-group">
						<div class="col-xs-offset-2 col-sm-offset-2 col-sm-10">
							<input type="submit" class="btn btn-success" value="登录"
								></input>
							<input type="reset"  class="btn btn-default" value="重置" id="btn" 
								ng-click="btnReset()"></input>
							
						</div>
					</div>
					<div class="col-xs-offset-2 col-sm-offset-2">{{message}}</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
